<ng-container *ngIf="cart$ | async as cart">
  <ng-container *ngIf="entries$ | async as entries">
    <h2 class="cart-order-summary-title text-center">{{ 'cartDetails.title' | cxTranslate }}</h2>
    <!-- ORDER SUMMARY -->
    <div class="cart-order-summary col-12 col-lg-10 mx-auto px-3 pb-3">
      <cx-order-summary [cart]="cart"></cx-order-summary>
      <h2 class="cart-order-summary-title text-center mt-3">{{ 'cartDetails.footer' | cxTranslate }}</h2>
    </div>
    <div class="d-flex flex-wrap flex-lg-nowrap col-12 col-lg-10 mx-auto my-5 px-0">
      <!-- ORDER SUMMARY DISCLAIMER -->
      <div
        class="cart-order-summary-taxation col-12 col-lg-8 pl-4 pl-lg-0 pr-4 pb-3 d-flex flex-column justify-content-between"
      >
        <p class="cart-order-summary-taxation-discalimer">{{ 'cart.taxDisclaimer' | cxTranslate }}</p>
        <div class="cart-order-summary-payment-icons pb-2">
          <img
            role="img"
            src="assets/images/payment-logos/visa.png"
            alt="{{ 'cart.paymentIcons.visa' | cxTranslate }}"
          />
          <img
            role="img"
            src="assets/images/payment-logos/master.png"
            alt="{{ 'cart.paymentIcons.mastercard' | cxTranslate }}"
          />
          <img
            role="img"
            src="assets/images/payment-logos/amex.png"
            alt="{{ 'cart.paymentIcons.amex' | cxTranslate }}"
          />
        </div>
      </div>
      <!-- ORDER SUMMARY ACTIONS -->
      <div class="cart-order-summary-actions col-12 col-lg-4 px-lg-0 d-flex flex-column">
        <button
          role="button"
          [routerLink]="{ cxRoute: 'checkout' } | cxUrl"
          [disabled]="entries.length == 0"
          title="{{ 'cartDetails.proceedToCheckout' | cxTranslate }}"
          class="btn btn--primary btn-checkout mx-0 w-100 mh-100 h-100 d-flex flex-grow-1"
          type="button"
        >
          {{ 'cartDetails.proceedToCheckout' | cxTranslate }}
        </button>
        <div
          class="cart-reference-no mt-3 mb-0 justify-content-center justify-content-lg-end align-items-end just d-flex flex-grow-0"
        >
          {{ 'cartDetails.cartReferenceNumber' | cxTranslate }}&nbsp;<strong>#{{ cart.code }}</strong>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
