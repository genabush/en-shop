<div class="d-flex w-100 align-items-center">
  <a [routerLink]="{ cxRoute: 'product', params: product } | cxUrl" class="cx-product-image-container">
    <cx-media
      class="cx-product-image"
      [container]="product.images?.PRIMARY"
      format="product"
      [alt]="product.summary"
    ></cx-media>
  </a>
</div>
<div class="col-8 d-flex flex-column justify-content-between pr-0">
  <a
    [routerLink]="{ cxRoute: 'product', params: product } | cxUrl"
    class="cx-product-name w-100 mb-3"
    [innerHtml]="product.nameHtml"
  ></a>
  <div class="d-flex m-0 flex-grow-1">
    <app-custom-mini-cart-entry-variants
      class="cx-entry-variants d-flex flex-column justify-content-start"
      [product]="product"
    ></app-custom-mini-cart-entry-variants>
  </div>
  <div class="d-flex m-0 justify-content-between">
    <div class="cx-entry-quantity d-flex justify-content-start pl-0">
      {{ 'cart.miniCart.quantity' | cxTranslate }}: {{ cartEntry.quantity }}
    </div>
    <div
      class="cx-entry-price d-flex justify-content-end pr-0"
      [attr.aria-label]="'product.productPrice' | cxTranslate"
    >
      {{ cartEntry.totalPrice?.formattedValue }}
    </div>
  </div>
</div>
