<mat-accordion class="product-details-accordion" [@.disabled]="disabled">
  <mat-expansion-panel *ngFor="let component of components$ | async; first as isFirst" [expanded]="isFirst">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ component.title | cxTranslate }}</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template [cxOutlet]="component.flexType" [cxComponentWrapper]="component"> </ng-template>
  </mat-expansion-panel>
</mat-accordion>
