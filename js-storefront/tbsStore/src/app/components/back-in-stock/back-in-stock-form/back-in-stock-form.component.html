<form (ngSubmit)="onSubmit()" [formGroup]="notifyMeForm">
  <div class="form-group  mb-0 col-12">
    <mat-form-field appearance="fill" class="mat-input-primary">
      <mat-label for="notifyMeUserEmail">{{ 'backInStock.emailInputLabel' | cxTranslate }}</mat-label>
      <input
        matInput
        class="mat-form-control"
        type="text"
        formControlName="notifyMeUserEmail"
        name="notifyMeUserEmail"
        maxlength="25"
      />
    </mat-form-field>
    <div *ngIf="notifyMeForm.controls['notifyMeUserEmail']?.errors" class="alert alert-danger rounded">
      {{ 'backInStock.emailInputInvalid' | cxTranslate }}
    </div>
    <button class="btn btn--primary btn-block mb-3" type="submit" [disabled]="!notifyMeForm.valid">
      {{ 'backInStock.modalSubmit' | cxTranslate }}
    </button>
  </div>
</form>
